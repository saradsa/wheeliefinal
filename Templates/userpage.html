{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<h1>Your WheelChair orders</h1>

<table class="tavle table-primary">
    <thead>
      <tr>
        <th scope="col">Orders</th>
        <th scope="col">Date_created</th>
    
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for orders in userOrder%}
        <td><a href="{% url 'showOrderitems' orders.id %}">View</a></td>
        <td><a>{{orders.date_ordered}}</a></td>
      </tr>
      {% endfor %}
 
    </tbody>
  </table>

  <h1>Your Destination orders</h1>
<table class="tavle table-primary">
    <thead>
      <tr>
        <th scope="col">Orders</th>
        <th scope="col">Total</th>
        <th scope="col">Date_created</th>
    
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for order in userdestOrder%}
        <td><a href="#">{{order.destination}}</a></td>
        <td><a href="#">Rs{{order.price}}</a></td>
        <td><a>{{order.date_ordered}}</a></td>
      </tr>
      {% endfor %}
 
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
